<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src= "./static/js/cep.js"></script>
    <script src= "./static/js/icms.js"></script>
    <script src= "./static/js/products.js"></script>
    <script src= "./static/js/register_products.js"></script>
    <link rel="stylesheet" href="./static/css/style.css">
    <!-- Bootstrap CSS via cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Product Register</title>
</head>
<body>
    <nav>
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./static/images/ecommerce.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            My Fake Office e-Commerce - CoderSchool - Register Products page
          </a>
        </div>
    </nav>
    <div class="container">
        <h1>Product Register Page</h1>
        <br/>
        <form id="RegisterProducts">
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="product" placeholder="Product">
                <label for="floatingInput">Product</label>
            </div>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="unitCost" placeholder="Unit Cost">
                <label for="floatingInput">Unit Cost</label>
            </div>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="salePrice" placeholder="Sale Price">
                <label for="floatingInput">Sale Price</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="productClass" aria-label="Product Class">
                    <option selected>Product Class</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Office supplies">Office supplies</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Estationary">Estationary</option>
                </select>
                <label for="floatingSelect">Product Class</label>
            </div>
            <button type="button" class="registerButton" onclick="addProduct()">Register</button>
        </form>
        <br/>
        <h1> </h1>
        <br/>
        <table id="TableProducts">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Product</th>
                <th scope="col">Unit Cost</th>
                <th scope="col">Class</th>
                <th scope="col">Sale Price</th>
                <th scope="col">Taxes</th>
                <th scope="col">Profit</th>
                <th scope="col">Profit Margin</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer>
        <p>Equipe: Nome1 / Nome2 / Nome3</p>
    </footer>
</body>
</html>
